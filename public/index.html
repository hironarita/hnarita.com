		h2 {
			margin: 0;
			font-weight: 400;
			font-size: 17px;
			opacity: 0.535;
		}

		a.no-style:link {
			text-decoration: inherit;
			color: inherit;
			cursor: pointer;
		}

		a.no-style:visited {
			text-decoration: inherit;
			color: inherit;
			cursor: pointer;
		}

		.css-typing p {
			border-right: .10em solid black;
			white-space: nowrap;
			overflow: hidden;
			font-size: 32px;
			line-height: 1.5625em;
			opacity: 0.666;
			font-weight: 300;
			margin: 0 0 0 0;
		}

		.css-typing p:nth-child(1) {
			width: 290px;
			-webkit-animation: type 2s steps(40, end), blink .5s step-end infinite alternate;
			animation: type 2s steps(40, end), blink .5s step-end infinite alternate;
			-webkit-animation-fill-mode: forwards;
			animation-fill-mode: forwards;
		}

		.css-typing p:nth-child(2) {
			width: 150px;
			opacity: 0;
			-webkit-animation: type2 1.5s steps(40, end), blink .5s step-end infinite alternate;
			animation: type2 1.5s steps(40, end), blink .5s step-end infinite alternate;
			-webkit-animation-delay: 2s;
			animation-delay: 2s;
			-webkit-animation-fill-mode: forwards;
			animation-fill-mode: forwards;
		}

		.css-typing p:nth-child(3) {
			width: 320px;
			opacity: 0;
			-webkit-animation: type3 2s steps(40, end), blink .5s step-end infinite alternate;
			animation: type3 2s steps(40, end), blink .5s step-end infinite alternate;
			-webkit-animation-delay: 3.5s;
			animation-delay: 3.5s;
			-webkit-animation-fill-mode: forwards;
			animation-fill-mode: forwards;
		}

		@keyframes type {
			0% {
				width: 0;
			}

			99.9% {
				border-right: .10em solid black;
			}

			100% {
				border: none;
			}
		}

		@-webkit-keyframes type {
			0% {
				width: 0;
			}

			99.9% {
				border-right: .10em solid black;
			}

			100% {
				border: none;
			}
		}

		@keyframes type2 {
			0% {
				width: 0;
			}

			1% {
				opacity: 0.666;
			}

			99.9% {
				border-right: .10em solid black;
			}

			100% {
				opacity: 0.666;
				border: none;
			}
		}

		@-webkit-keyframes type2 {
			0% {

		}
