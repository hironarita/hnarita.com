<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Hiro Narita • Software Developer 💻</title>
	<style>
		body {
			font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
			margin: 0;
			padding-top: 150px;
			color: #000;
		}

		.container {
			max-width: 1140px;
			margin: 0 auto;
			padding: 0 15px;
		}

		.avatar-container {
			display: flex;
			align-items: center;
		}

		.avatar {
			height: 70px;
			width: 70px;
		}

		.avatar-text-container {
			margin-left: 15px;
		}

		h1 {
			margin: 0 0 1px;
			font-size: 20px;
			font-weight: 500;
			opacity: 0.855;
		}

		h2 {
			margin: 0;
			font-weight: 400;
			font-size: 17px;
			opacity: 0.535;
		}
	</style>
</head>

<body>
	<div class='container'>
		<header>
			<div class='avatar-container'>
				<img src='avatar.jpg' class='avatar' alt='Hiro Narita' />
				<div class='avatar-text-container'>
					<h1>Hiro Narita</h1>
					<h2>成田裕明</h2>
				</div>
			</div>
		</header>
	</div>
</body>

</html>
